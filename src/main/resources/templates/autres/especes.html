<html xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sitelayout">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>


<div layout:fragment="content">
    <label th:text="${successmes!=null?successmes:''}"></label>
    <label th:text="${esptrouve!=null?esptrouve:''}"></label>
    <h3><p class="spacer"><kbd> Liste des especes </kbd></p></h3>
    <form  th:action="@{/ActionEspeces}"   method="post" th:object="${especes}">

     <a th:href="@{/AjouterEsp}">Ajouter un espece</a>
               <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="warning">
                <th>...</th>
                <th>Code espece</th>
                <th>Nom en arab</th>
                <th>Nom en Francais</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="esp:${especes}">
                <td>
                    <a th:href="@{ModifierEspece(especePK=${esp.codeEsp})}">Modifier</a>
                    <a th:href="@{DeleteEspece(especePK=${esp.codeEsp})}">Supprimer</a>
                </td>
                <td th:text="${esp.codeEsp}"></td>
                <td th:text="${esp.nomAr}"></td>
                <td th:text="${esp.nomFr}"></td>



            </tr>
            </tbody>
        </table>

    </form>
</div>

</body>

</html>
