<html xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sitelayout">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">

    <h3><p class="spacer"><kbd> Liste de types de licence </kbd></p></h3>
    <form  th:action="@{/ActionPrefixes}"   method="post" th:object="${typeslic}">
       <label th:text="${feedback!=null?feedback:''}"></label>
        <table class="table table-striped table-bordered table-hover">
           <thead>
            <tr class="warning">
               <th>Id type de licence</th>
                <th>Code de type</th>
                <th>Code authorisation</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tlic:${typeslic}">
                <td th:text="${tlic.idTypeLic}"></td>
                <td th:text="${tlic.codelic}"></td>
                <td th:text="${tlic.codeaut}"></td>
                <td th:text="${tlic.descr}"></td>


            </tr>
            </tbody>
        </table>

    </form>
</div>

</body>

</html>
