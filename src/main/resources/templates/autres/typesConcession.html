<html xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sitelayout">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">

    <h3><p class="spacer"><kbd> Liste de carnets </kbd></p></h3>
    <form  th:action="@{/ActionTypesConcession}"   method="post" th:object="${typesConcession}">


        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="warning">
                <th>...</th>
                <th>Prefix</th>
                <th>type de document</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="typc:${typesConcession}">
                <td>
                    <a th:href="@{ActionTypesConcession(typeConcessionPK=${typc.prefixNum})}">Annuler l'attribution</a>
                </td>
                <td th:text="${typc.prefixNum}"></td>
                <td th:text="${typc}"></td>
            </tr>
            </tbody>
        </table>

    </form>
</div>

</body>

</html>
