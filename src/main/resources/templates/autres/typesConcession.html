<html xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sitelayout">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">

    <h3><p class="spacer"><kbd> Liste de types de concession </kbd></p></h3>

    <label class="label label-danger" th:text="${suppmessage!=null?suppmessage:''}"></label>

    <a th:href="@{/ajouterTypeConcession(typeOp='Artisanal')}">Ajouter une type de concession</a>
    <form  th:action="@{/actionTypesConcession}"   method="post" th:object="${typesConcession}">


        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="warning">
                <th>...</th>
                <th>...</th>
                <th>Prefix</th>
                <th>type de document</th>
                <th>Designation</th>
             </tr>
            </thead>
            <tbody>
            <tr th:each="typc:${typesConcession}">
                <td>
                    <a th:href="@{modifierTypeConcession(idtypeconcession=${typc.qtypeconcessionpk})}">Modifier</a>
                </td>
                <td>
                    <a th:href="@{supprimerTypeConcession(idtypeconcession=${typc.qtypeconcessionpk})}">Supprimer</a>
                </td>
                <td th:text="${typc.prefix.prefix}"></td>
                <td th:text="${typc.prefix.typeDoc}"></td>
                <td th:text="${typc.designation}"></td>
            </tr>
            </tbody>
        </table>

    </form>
</div>

</body>

</html>
