<html xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sitelayout">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <a th:href="@{/AjouterNationalite}">Ajouter une nationalité</a>
    <h3><p class="spacer"><kbd> Liste de pays </kbd></p></h3>
    <form  th:action="@{/ActionPrefixes}"   method="post" th:object="${nations}">


        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="warning">
                <th>...</th>
                <th>Id Nationalité</th>
                <th>Designation</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="ns:${nations}">
                <td>
                    <a th:href="@{ModifierNationalite(nationPK=${ns.idNation})}">Modifier</a>
                </td>
                <td th:text="${ns.idNation}"></td>
                <td th:text="${ns.designation}"></td>


            </tr>
            </tbody>
        </table>

    </form>
</div>

</body>

</html>
