<html xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sitelayout">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
<div layout:fragment="content">

    <h3><p class="spacer"><kbd> Liste de carnets </kbd></p></h3>
    <form  th:action="@{/ActionPrefixes}"   method="post" th:object="${prefixes}">


        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="warning">
                <th>...</th>
                <th>Prefix</th>
                <th>type de document</th>
                <th>nbrLigneCarnet</th>
                <th>information</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="pr:${prefixes}">
                <td>
                    <a th:href="@{ActionPrefixes(prefixPK=${pr.prefix},typeDoc=${pr.typeDoc})}">Annuler l'attribution</a>
                </td>
                <td th:text="${pr.prefix}"></td>
                <td th:text="${pr.typeDoc}"></td>
                <td th:text="${pr.nbrLigneCarnet}"></td>
                <td th:text="${pr.information}"></td>

            </tr>
            </tbody>
        </table>

    </form>
    </div>

</body>
</html>
