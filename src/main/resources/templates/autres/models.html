<html xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sitelayout">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <label th:text="${successmes!=null?successmes:''}"></label>
    <label th:text="${prefnontrouve!=null?prefnontrouve:''}"></label>
    <h3><p class="spacer"><kbd> Liste de models </kbd></p></h3>
    <form  th:action="@{/ActionModels}"   method="post" th:object="${models}">

     <a th:href="@{/AjouterModel}">Ajouter un model</a>
               <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="warning">
                <th>...</th>
                <th>Prefix</th>
                <th>type de document</th>
                <th>especes</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="m:${models}">
                <td>
                    <a th:href="@{ModifierModel(modelPK=${m.prefix},typeDoc=${m.typeDoc})}">Modifier</a>
                </td>
                <td th:text="${m.prefix}"></td>
                <td th:text="${m.typeDoc}"></td>
                <td >
        <table class="table"><tr th:each="espt:${m.especestypees}">
                        <td th:text="${espt.qespeceId}"></td><td th:text="${espt.enumesptype}"></td>
                        <td th:text="${espt.qespece.nomFr}"></td><td></td>
                    </tr></table>
                </td>


            </tr>
            </tbody>
        </table>

    </form>
</div>

</body>

</html>
