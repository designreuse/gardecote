<html xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/sitelayout">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" sec:authorize="hasRole('ROLE_USER')">

    <h3><p class="spacer"><kbd>Liste de categories de ressources </kbd></p></h3>
<label ></label>
    <label th:text="${successmes!=null?successmes:''}"></label>
    <form  th:action="@{/ActionCategRessources}"   method="post" th:object="${categRessources}">
        <a th:href="@{/AjouterCategorie}">Ajouter une categorie de ressource</a>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="warning">
                <th>...</th>
                <th>Id</th>
                <th>type de support</th>
                <th>Engins</th>
                <th>type de concession</th>

           </tr>
            </thead>
            <tbody>
            <tr th:each="cat:${categRessources}">
                <td>
                    <a th:href="@{ModifierCategorie(catPK=${cat.idtypeConcession})}">Modifier</a>
                    <a th:href="@{DeleteCategorie(catPK=${cat.idtypeConcession})}">Supprimer</a>
                </td>
                <td th:text="${cat.idtypeConcession}"></td>
                <td th:text="${cat.typeSupport}"></td>
                <td >

                    <table class="table"><tr th:each="eng:${cat.Engins}" >
                        <td th:text="${eng.EnginDeb}"></td>
                        <td th:text="${eng.EnginMar}"></td>

                    </tr></table>

                </td>
                <td th:text="${cat.typeconcessionConcernee.designation}"></td>

            </tr>
            </tbody>
        </table>

    </form>
</div>

</body>

</html>
