<html xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sitelayout">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
<div layout:fragment="content">
    <h3>Ajout de Model de capture </h3>
    <form  th:action="@{/ActionEspeceAjoutSave}"   method="post" th:object="${newEspece}">
        <div class="panel panel-primary">
            <div class="panel-heading"><b class="danger">
                <span> Ajout d'Espece  : </span>
            </b></div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Code espece</label>


                    <input class="form-control" type="text" th:field="${newEspece.codeEsp}" />
                    <span th:errors="*{codeEsp}"></span>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nom en arabe</label>


                    <input class="form-control" type="text" th:field="${newEspece.nomAr}" />
                    <span th:errors="*{nomAr}"></span>


                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nom en francais</label>


                    <input class="form-control" type="text" th:field="${newEspece.nomFr}" />
                    <span th:errors="*{nomFr}"></span>


                </div>
                <div class="form-group">
                    <button  type="submit"  name="action" class="btn btn-success" value="Enregistrer" >Enregistrer</button>
                </div>

            </div>
        </div>

    </form>
</div>

</body>
</html>
