<html xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sitelayout">
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <meta name="description" content="" />
   <meta name="author" content="" />
   <!-- Bootstrap core CSS -->
</head>
<body>
<div class="jumbotron "  layout:fragment="content"   >
   <h3>Chercher un document de capture</h3>

    <span class="label label-danger" th:text="${notfounddoc}"></span>
   <form th:action="@{searchDocCapture}" method="post" th:object="${sacc}" >

      <div class="form-group">

          <label class="col-sm-2 control-label">Date départ</label>
          <div class="col-sm-4">
              <input class="form-control" type="date" th:field="*{searchDateCapture}" th:value="*{searchDateCapture != null}?*{#dates.format(searchDateCapture, 'yyyy-MM-dd')}:''" />

          </div>


      </div>

      <div class="form-group">


          <label class="col-sm-2 control-label">Bâteau</label>
          <div class="col-sm-4">
              <input class="form-control" type="text" th:field="*{searchBat}"/>

          </div>


      </div>

      <div class="form-group" >
         <p><button class="btn btn-lg btn-primary" type="submit"> Trouver &raquo; </button></p>

      </div>
   </form>

    <h3>Chercher un document de traitement</h3>
    <form th:action="@{searchDocTraitement}" method="post" th:object="${sacc}" >

        <div class="form-group">

            <label class="col-sm-2 control-label">Date de document</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" th:field="*{searchDateTraitement}" th:value="*{searchDateTraitement != null}?*{#dates.format(searchDateTraitement, 'yyyy-MM-dd')}:''"  />
            </div>


        </div>

        <div class="form-group">


            <label class="col-sm-2 control-label">Usine</label>
            <div class="col-sm-4">
                <input class="form-control" type="date" th:field="*{searchUsine}"/>
            </div>
        </div>

        <div class="form-group" >
            <p><button class="btn btn-lg btn-primary" type="submit"> Trouver &raquo; </button></p>

        </div>
    </form>
</div>
</body>
</html>
