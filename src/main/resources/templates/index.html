<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garde Cote Maritime</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="../static/gcmcss/bootstrap.css" rel="stylesheet" th:href="@{gcmcss/bootstrap.css}" />

     <!-- FONTAWESOME STYLES-->
   <link href="../static/gcmcss/angucomplete-alt.css" rel="stylesheet" th:href="@{gcmcss/angucomplete-alt.css}" />
    <link href="../static/gcmcss/ngprogress.css" rel="stylesheet" th:href="@{gcmcss/ngprogress.css}" />
        <!-- CUSTOM STYLES-->

</head>

<body ng-controller="documentController">

<div class="container-fluid">

    <header class="row col-sm-12">

        <div class=" panel-heading center">
            <h1>Mon beau site<img src="images/papillon.png" class="pull-right"/></h1>
            <ul class="list-unstyled horiz">
                <li  class="active"><a href="default.asp">Saisie des captures</a></li>
                <li><a href="news.asp">Operation de controle</a></li>
                <li><a href="contact.asp">Gestion des amendes</a></li>
                <li><a  href="about.asp">A propos de nous</a></li>
            </ul>
        </div>

    </header>
    <div class="row col-sm-12">

        <section class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading col-sm-12 ">
                  <div class="form-inline col-sm-12  ">
                        <div class="input-sm  col-sm-1 ">

                            <label>Numeros de pages :</label>
                        </div>
                        <div class="input-sm col-sm-2 ">
                            <label > <input type="text" class="form-control" id="numerodebut" th:text="${debut}" placeholder="numero de debut" /></label>
                        </div>

                        <div class="input-sm col-sm-2 ">
                            <label ><input type="text" class="form-control" id="numerofin" th:text="${fin}" placeholder="numero de fin" /></label>
                        </div>
                        <div class="input-sm col-sm-1  ">
                            <label ><a type="submit" class="btn btn-primary" th:href="@{creerDoc(debut=${debut},fin=${fin})}">OK </a></label>
                        </div>

                    </div>

                </div>



            </div>
        </section>
    </div>
    <footer class="row col-sm-12">
        <div class="panel panel-body">
            <p>Tous droits réservés par moi...</p>
        </div>
    </footer>
</div>

    
    <script src="gcmjs/jquery-1.10.2.js"></script>
   
      <!-- BOOTSTRAP SCRIPTS -->

      <!-- CUSTOM SCRIPTS -->
     
     <script src="gcmjs/angular.js"></script>
      <script src="gcmjs/angucomplete-alt.js"></script>
    
      
    <script src="../static/gcmjs/ui-bootstrap-tpls-1.3.2.min.js" type="text/script" th:href="@{gcmjs/ui-bootstrap-tpls-1.3.2.min.js}"></script>

    <script src="../static/gcmjs/angular-animate.min.js" type="text/script" th:href="@{gcmjs/angular-animate.min.js}"></script>
    <script src="../static/gcmjs/ngprogress.js" type="text/script" th:href="@{gcmjs/myApp.js}"></script>
    
     <script src="../static/gcmjs/underscore.js" type="text/script" th:href="@{gcmjs/underscore.js}"></script>

     <script src="../static/gcmjs/ckientAng.js" type="text/script" th:href="@{gcmjs/clientAng.js}"></script>
