<html xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sitelayout">
<head>
    <meta charset="UTF-8" />
    <title>List de licences</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <form  th:action="@{/lstUsine}"   method="post" th:object="${lstUsineForm}">
            <a   th:href="@{ajouterUsine}" class="btn-primary" onclick="return confirm('Are you sure?');">Ajouter une usine</a>
            <h2 ><p class="spacer"><kbd>Liste des usines</kbd></p> </h2>
            <table class="table table-striped table-bordered table-hover spacer">
                <thead>
                    <tr class="warning">
                        <th> </th>
                    <th>refAgrement </th>
                    <th>refAgrementUE</th>
                    <th>capaciteStockage</th>
                    <th>capaciteCongelation</th>
                    <th>nomUsine</th>
                    <th>address</th>
                    <th>nomResp</th>
                    <th>lieuImplementation</th>
                    <th>signatureCapitaine</th>
               </tr>
                </thead>
                <tbody>
                <tr th:each="b:${lstUsineForm.usines.content}">
                    <td>

                        <div class="dropdown">  <button th:field="${frmSearchPgsForDocCrea.numSelected}" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Actions
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a  th:href="@{attribuerCarnetAuUsine(refAgr=${b.refAgrement},action='attribuerCarnet')}" onclick="return confirm('Are you sure?');" >Attribuer carnet</a>
                                </li>



                                <li>
                                    <a  onclick="return confirm('Are you sure?');">Supprimer</a>

                                </li>
                            </ul>


                        </div>
                    </td>
                    <td class="danger" th:text="${b.refAgrement}"></td>
                    <td th:text="${b.refAgrementUE}"></td>
                    <td th:text="${b.capaciteStockage}"></td>

                    <td th:text="${b.capaciteCongelation}"></td>
                    <td th:text="${b.nomUsine}"></td>
                    <td th:text="${b.address}"></td>
                    <td th:text="${b.nomResp}"></td>
                    <td th:text="${b.lieuImplementation}"></td>
                    <td th:text="${b.signatureCapitaine}"></td>
               </tr>
                </tbody>
            </table>

        </form>
    </div>
    <div class="container">

        <ul class="nav nav-pills">
            <li th:each="p:${lstUsineForm.numPages}"  th:class="${p==lstUsineForm.pageCourante}?active:''">
                <a th:text="${p}" th:href="@{afficherLstUsine(page=${p})}"></a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
