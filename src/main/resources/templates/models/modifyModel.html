<html xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sitelayout">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
<div layout:fragment="content">
    <h3>Modification de Model de capture </h3>


    <form  th:action="@{/ActionModelModifySave}"   method="post" th:object="${modifiedModel}">
        <div class="panel panel-primary">
            <div class="panel-heading"><b class="danger">
                <span> Modification de Model de capture : </span>
            </b></div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Prefixe de document</label>


                    <select class="form-control" th:field="*{prefix}">
                        <option th:each="var : ${allPrefixess}"
                                th:value="${var}"
                                th:text= "${var}"></option> </select>
                    <span th:errors="*{prefix}"></span>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Type de document</label>


                    <select class="form-control" th:field="*{typeDoc}">
                        <option th:each="var : ${typeDocs}"
                                th:value="${var}"
                                th:text= "${var}">hhh</option>
                    </select>
                    <span th:errors="*{typeDoc}"></span>


                </div>
                <div class="form-group">
                    <button  type="submit"  name="action" class="btn btn-success" value="Enregistrer" >Enregistrer</button>
                </div>

            </div>
        </div>

    </form>
</div>

</body>
</html>
