<html xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sitelayout">

<head>
    <meta charset="UTF-8" />
    <title>Gestion de concessions</title>
</head>

<body>
<div layout:fragment="content">

    <h3><p class="spacer"><kbd>Liste de concessions</kbd></p></h3>
    <form  th:action="@{/ActionConcession}"   method="post" th:object="${listConcessions}">
        <span class="label label-danger" th:text="${feedback}"></span>
        <input type="text" th:field="*{searchConcession}" />

        <button type="submit" >Trouver</button>

        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="warning">
                <th>...</th>
                <th>refConcession</th>
                <th>qconsignataire</th>
                <th>dateConcession </th>
                <th>quotaEnTonne</th>
                <th>dureeConcession</th>
                <th>dateDebut</th>
                <th>dateFin</th>
             </tr>
            </thead>
            <tbody>
            <tr th:each="concession:${listConcessions.lstConcession}">
                <td>
                    <a th:href="@{ActionConcession(refConcessionPK=${concession.refConcession})}">Supprimer </a>
                </td>
                <td th:text="${concession.refConcession}"></td>
                <td th:text="${concession.qconsignataire.nomconsignataire}"></td>
                <td th:text="${concession.dateConcession}"></td>
                <td th:text="${concession.quotaEnTonne}"></td>
                <td th:text="${concession.dureeConcession}"></td>
                <td th:text="${concession.dateDebut}"></td>
                <td th:text="${concession.dateFin}"></td>
            </tr>
            </tbody>
        </table>

    </form>
    <div class="container">

        <ul class="nav nav-pills">
            <li th:each="p:${listConcessions.numPages}"  th:class="${p==listConcessions.pageCourante}?active:''">
                <a th:text="${p}" th:href="@{listConcessions(page=${p},searchConcession=${listConcessions.searchConcession})}"></a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
