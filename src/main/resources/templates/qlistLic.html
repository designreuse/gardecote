<html xmlns:th="http://www.thymleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/sitelayout">
<head>
    <meta charset="UTF-8" />
    <title>List de licences</title>
</head>
<body>
<div layout:fragment="content">
<div class="row">
    <form  th:action="@{/lstLic}"   method="post" th:object="${lstLicForm}">
        <h2 ><p class="spacer"><kbd>Registre des licences</kbd></p> </h2>
        <table class="table table-striped table-bordered table-hover spacer">
            <thead>
            <tr class="warning">
                <th>Numéro </th>
                <th>Matricule</th>
                <th>Navire</th>


                <th>Date Debut</th>
                <th>Date Fin</th>
                <th>Types de peches</th>
                <th>Zone</th>
                <th>Nationalité</th>
                <th>Type de bâteau</th>


                          </tr>
            </thead>
            <tbody>
            <tr th:each="b:${lstLicForm.licences.content}">
                <td class="danger" th:text="${b.numlic}"></td>
                 <td th:text="${b.qnavire.numimm}"></td>
                <td th:text="${b.nomnav}"></td>

                <td th:text="${#dates.format(b.dateDebutAuth, #messages.msg('app.dateformat'))}"></td>
                <td th:text="${#dates.format(b.dateFinAuth, #messages.msg('app.dateformat'))}" ></td>
                <td class="danger">

                    <table>
                        <tr  th:each="cat,catStat :${b.qcatressources}">
                           <td ><span class="badge"  th:text="${catStat.index+1}"></span></td> <td   th:text="${b.qcatressources[__${catStat.index}__].typeconcessionConcernee}" ></td></tr>
                    </table>
                </td>
                <td th:text="${b.zone.nom}"></td>
                <td th:text="${b.nation.designation}"></td>
                <td th:text="${b.typb}"></td>


            </tr>
            </tbody>
        </table>

    </form>
</div>
    <div class="container">

        <ul class="nav nav-pills">
            <li th:each="p:${lstLicForm.numPages}"  th:class="${p==lstLicForm.pageCourante}?active:''">
<a th:text="${p}" th:href="@{afficherLstLicence(page=${p})}"></a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
